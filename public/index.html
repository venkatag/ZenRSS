<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ZenRSS</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="title"><a href="#">ZenRSS</a></h1>
      <div class="user-info">
        <span id="user-display-name"></span>
        <button id="sign-out-btn" style="display: none;">Sign Out</button>
      </div>
    </header>

    <div class="sidebar">
      <h2>Feeds</h2>
      <div id="add-feed-section">
        <input type="text" id="feed-url-input" placeholder="Enter feed URL">
        <button id="add-feed-btn">Add Feed</button>
      </div>
      <ul class="feed-sidebar">
        <!-- Feed titles and unread counts will be dynamically generated here -->
      </ul>
    </div>

    <div class="content">
      <h2>Feed Items</h2>
      <ul class="feed-list">
        <!-- Feed items will be dynamically generated here -->
      </ul>
    </div>

    <footer class="footer">
      <p>&copy; 2023 ZenRSS. All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
